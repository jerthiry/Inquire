<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surveys - inQuire</title>

  <!-- Bootstrap & js for animated menus-->
  <link rel="icon" href="../images/favicon.ico" />
  <link href="../../styles/bootstrap.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href="../../styles/custom.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">

        <img class="hidden-xs logo-desktop" src="../images/logo.png" alt="">
        <img class="visible-xs logo-mobile"src="../images/logo.png">
      </a>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        {{#session}}
        <ul class="nav navbar-nav">

          <li><a href="/">Home</a></li>
          <li><a href="/polls">New survey</a></li>
          <li><a href="/mypolls">My surveys</a></li>
        </ul>
        {{/session}}
        <div class="nav navbar-nav navbar-right">
          {{^session}}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login"><button class="btn btn-default navbar-btn">Log in</button></a></li>
            <li><a href="/signup"><button class="btn btn-default navbar-btn">Sign up</button></a></li>
          </ul>
          {{/session}}

          {{#session}}
          <ul class="nav navbar-nav navbar-right">
            <li><a class="no-blue-navbar hidden-xs" href="/profile">Welcome, {{user.firstname}} {{user.lastname}} ! </a></li>
            <li><a class="no-blue-navbar visible-xs" href="/profile">Profile</a></li>
            <li><a href="/logout"><button class="btn btn-default navbar-btn">Log out</button></a></li>
          </ul>
          {{/session}}
        </div>
      </div>
    </div>
  </nav> <!-- Navbar Ending -->

  <div class="text-justify container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3><input type="text" class="no-border-input" value="{{poll.title}}" name="title" readonly><br>
            <small><input type="text" class="no-border-input" value="{{poll.subtitle}}" name="subtitle" readonly></small></h3>
            <h4><small><input type="text" class="no-border-input text-right" value="{{poll.authorfirst}} {{poll.authorlast}}" name="author" readonly></small></h4>
        </div>
        <div class="panel-body">
        {{#poll.description}}
          <div class="well">
           <p>{{poll.description}}</p>
         </div>
         {{/poll.description}}
         {{#owner}}
         <a href="/polls/{{poll.permalink}}/newquestion"><button class="btn btn-primary pull-right">Add questions</button></a>
         <a href="/polls/{{poll.permalink}}/results"><button class="btn btn-primary pull-right">View results</button></a>
         {{/owner}}
         <a href="/polls/{{poll.permalink}}/1"><button class="btn btn-primary pull-right">Fill the survey</button></a>
       </div>
     </div>
  </div>

</body>
</html>
